<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>事業者用サイト</title>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="./crypto_stock.js"></script>
    <script type="text/javascript">
        var contract = null

        detectEthereumProvider().then(provider => {
            if (provider) {
                let web3js = new Web3(provider)
                contract = new web3js.eth.Contract(Crypto_stock, ADDRESS)
            } else {
                console.log("please install MetaMask!")
            }
        })

        const chainId = async () => {
            await ethereum.request({method: 'eth_chainId'});
        }
        ethereum.on('chainChanged', handleChainChanged);

        function handleChainChanged(_chainId) {
            //window.location.reload();
            console.log('chainId :')
            console.log(_chainId);
            document.body.innerHTML += `<p style="margin-left: 100px;">${'ChainID :'}</p>`;
            document.body.innerHTML += `<p style="margin-left: 100px;">${_chainId}</p>`;
        }

        let currentAccount = null;

        function handleAccountsChanged(accounts) {
            console.log('address :')
            console.log(accounts[0]);
            document.body.innerHTML += `<p style="margin-left: 100px;">${'Your Wallet Address :'}</p>`;
            document.body.innerHTML += `<p style="margin-left: 100px;">${accounts[0]}</p>`;
            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
            }
        }

        document.getElementById("connectButton", connect);

        function connect() {
            //console.log('connected!');
            ethereum
                .request({method: 'eth_requestAccounts'})
                .then(handleAccountsChanged)
                .catch((err) => {
                    if (err.code === 4001) {
                        console.log('Please connect to MetaMask.');
                    } else {
                        console.error(err);
                    }
                });

            ethereum
                .request({method: 'eth_chainId'})
                .then(handleChainChanged)
                .catch((err) => {
                    console.error(err);
                });
        }

        function submitForm() {
            var form = document.getElementById("myForm");

            var data = {};
            data["event_name"] = form.elements.event_name.value;
            data["image"] = form.elements.image.value;
            data["explanation"] = form.elements.description.value;
            data["address"] = currentAccount;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/new', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));

            contract.methods.register().send().then(res => console.log(res))
        }
    </script>
</head>
<body>
<form name="myForm" id="myForm">
    <header style="background-color: #000; background-repeat: repeat-x; height: 100px;">
        <img class="logo" style="width: 100px; height:100px; float: left" src="image.png">
        <h1 class="headline" style="color: #fff; text-align: center; padding-top: 30px;">
            事業者用サイト
        </h1>
    </header>
    <p><input style="margin-left: 100px; width: 200px; height: 40px;"  type="button" id="connectButton" value="ウォレットを接続" onclick="connect()"></p>
    <p style="margin-left: 100px;" >企業名 : <br>
        <input style="width: 400px; margin-left: 100px;"  type="text" name="event_name"></p>
    <p style="margin-left: 100px;" >画像 : <br>
        <input style="width: 400px; margin-left: 100px;"  type="text" name="image"></p>
    <p style="margin-left: 100px;" >説明 : <br>
        <textarea style="margin-left: 100px;" name="description" cols="70" rows="10"></textarea></p>
    <p><input style="margin-left: 100px; width: 200px; height: 40px;" type="button" value="販売リクエストを送る" onclick="submitForm()"></p>
</form>
</body>

</html>
